{% extends 'base.html' %}

{% block title %}{{ action }} Contact{% endblock %}

{% block content %}
<h1>{{ action }} Contact</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full_name" name="full_name" value="{{ contact.full_name|default:'' }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ contact.email|default:'' }}" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ contact.phone|default:'' }}" required>
    </div>
    <button type="submit" class="btn btn-primary">{{ action }}</button>
    <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
